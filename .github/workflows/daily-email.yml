name: Daily Calendar Email

on:
  schedule:
    # Run every day at 12:00 PM (noon) Eastern Time (17:00 UTC)
    - cron: '0 17 * * *'
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  send-email:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create credentials directory
      run: mkdir -p credentials

    - name: Setup Google credentials
      env:
        GOOGLE_CREDENTIALS_BASE64: ${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}
        GOOGLE_TOKEN_BASE64: ${{ secrets.GOOGLE_TOKEN_BASE64 }}
      run: |
        python3 << 'EOF'
        import os
        import base64
        import sys
        import json

        def decode_and_write(env_var, output_path):
            """Decode base64 secret and write to file with validation."""
            try:
                # Get the base64 encoded secret
                encoded_data = os.environ.get(env_var)

                if not encoded_data:
                    print(f"ERROR: Environment variable {env_var} is empty or not set")
                    return False

                # Remove any whitespace/newlines
                encoded_data = encoded_data.strip()

                # Decode from base64
                decoded_data = base64.b64decode(encoded_data)

                # Validate it's valid JSON
                json_data = json.loads(decoded_data)

                # Write to file
                with open(output_path, 'wb') as f:
                    f.write(decoded_data)

                # Verify file was written
                if not os.path.exists(output_path):
                    print(f"ERROR: File {output_path} was not created")
                    return False

                file_size = os.path.getsize(output_path)
                print(f"SUCCESS: Created {output_path}")
                print(f"  File size: {file_size} bytes")
                print(f"  JSON keys: {list(json_data.keys())}")

                return True

            except base64.binascii.Error as e:
                print(f"ERROR: Failed to decode base64 for {env_var}: {e}")
                return False
            except json.JSONDecodeError as e:
                print(f"ERROR: Invalid JSON in {env_var}: {e}")
                return False
            except Exception as e:
                print(f"ERROR: Unexpected error processing {env_var}: {e}")
                return False

        # Process credentials
        success = True
        success &= decode_and_write('GOOGLE_CREDENTIALS_BASE64', 'credentials/credentials.json')
        success &= decode_and_write('GOOGLE_TOKEN_BASE64', 'credentials/token_contact_xshift.json')

        if not success:
            print("\nFAILED: One or more credential files could not be created")
            sys.exit(1)
        else:
            print("\nAll credential files created successfully!")
        EOF

    - name: Create .env file
      env:
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        CALENDAR_ID: ${{ secrets.CALENDAR_ID }}
      run: |
        echo "SMTP_USER=$SMTP_USER" >> .env
        echo "SMTP_PASSWORD=$SMTP_PASSWORD" >> .env
        echo "RECIPIENT_EMAIL=$RECIPIENT_EMAIL" >> .env
        echo "CALENDAR_ID=$CALENDAR_ID" >> .env
        echo "LOG_LEVEL=INFO" >> .env
        echo "TIMEZONE=America/New_York" >> .env

    - name: Send daily calendar email
      run: python send_daily_email.py

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: email-logs
        path: logs/
        retention-days: 7
