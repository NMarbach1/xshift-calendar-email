name: Daily Calendar Email

on:
  schedule:
    # Run every day at 12:00 PM (noon) Eastern Time (17:00 UTC)
    - cron: '0 17 * * *'
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  send-email:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create credentials directory
      run: mkdir -p credentials

    - name: Setup Google credentials
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        GOOGLE_TOKEN: ${{ secrets.GOOGLE_TOKEN }}
      run: |
        printf '%s' "$GOOGLE_CREDENTIALS" > credentials/credentials.json
        printf '%s' "$GOOGLE_TOKEN" > credentials/token_contact_xshift.json

    - name: Create .env file
      env:
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        CALENDAR_ID: ${{ secrets.CALENDAR_ID }}
      run: |
        echo "SMTP_USER=$SMTP_USER" >> .env
        echo "SMTP_PASSWORD=$SMTP_PASSWORD" >> .env
        echo "RECIPIENT_EMAIL=$RECIPIENT_EMAIL" >> .env
        echo "CALENDAR_ID=$CALENDAR_ID" >> .env
        echo "LOG_LEVEL=INFO" >> .env
        echo "TIMEZONE=America/New_York" >> .env

    - name: Send daily calendar email
      run: python send_daily_email.py

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: email-logs
        path: logs/
        retention-days: 7
